<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  

</head>
<body>
<div class="login-form">
  <form #userdata="ngForm" (ngSubmit)="onSubmit(userdata.value)">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" name="username" ngModel>
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" name="password" ngModel>
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button>Register</button>
      <button type="submit">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
